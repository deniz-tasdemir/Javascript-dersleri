<script>
    function checkCookies() {
        var message = "";
        if (navigator.cookieEnabled == false) {
            message = "sitenin düzgün çalışması için cokie ayarlarınızı aktifleşmeniz gerekmektedir";

        } else {
            message = "cookie aktif";
        }
        alert(message);
    }
</script>
