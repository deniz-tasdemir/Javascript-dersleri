<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>Lesson seven sabit değer örnek</title>
    <body>
     <div id="result"></div>        
 <script>
    var langs=[
    "PHP",

    "jSP",
    "Coldfusion",
    "Node JS",
    "java",
    "c#",
    "javascript",

   ];
   var text="";
   list:{
text+=langs[0]+"<br>";

text+=langs[3]+"<br>"; 
text+=langs[4]+"<br>";

break list; //buradan sonrasını break ile kırmış ve gösterme demiş oluyoruz.
text+=langs[7]+"<br>"; 
text+=langs[8]+"<br>"; 
text+=langs[9]+"<br>"; 
text+=langs[10]+"<br>"; 
text+=langs[11]+"<br>"; 
text+=langs[12]+"<br>"; 

   }
        document.getElementById('result').innerHTML=text;
      </script>

 </html>
