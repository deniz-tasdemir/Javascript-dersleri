<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <script>
        for (i = 0; i < 10; i++) {
            document.write(i + 1 + " - Uygula Öğren.!<br>");

                document.write("Dongü bitti.!<br>");

                document.write("Döngü devam ediyor<br>")
            }
        }
    </script>
