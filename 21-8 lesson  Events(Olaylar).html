        <input type="text" id="key" onfocus="Focus()" onBlur="Blur()">
         <div id="result2"></div>

<script> 
function Focus(){
document.getElementById("key").style.borderColor="green"; //inpute tıkladığunda yeşil oldu
}
function Blur(){

}

</script>
