<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <button type="button" onclick="deleteTime=setTimeout(process,2000)">Click</button>
 <button type="button" onclick="clearTimeout(deleteTime)">Stop</button>
 <p id="result"></p>
 <script>
  var result,times;
  result=document.getElementById("result");
  times=setInterval(process,1000);
  function process() {
      var d=new Date();
    result.innerHTML=d.toLocaleTimeString();
}
</script>
</body>
</html>
