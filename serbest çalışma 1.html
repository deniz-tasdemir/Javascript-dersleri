<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title">HTML DOM | JS Lesson </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid mt-4">

        <button type="button" id="Change1" onclick="change1()"> Resim 1</button>
        <img src="../img/manzara1.jpg" id="picture1" alt="manzara1" width="400">
        <button type="button" id="Change2" onclick="change2()"> Resim 2</button>

    </div>

    <script>
        function change1() {
            document.querySelector('#picture1').src = "../img/manzara1.jpg"
        }

        function change2() {
            document.querySelector('#picture1').src = "../img/manzara.jpg"
        }
    </script>

</body>
