        <script>
            var myImage = document.querySelector('img');

            myImage.onclick = function() {
                var mySrc = myImage.getAttribute('src');
                if (mySrc === '../java/img/off.jpg') {
                    myImage.setAttribute(src = '../java/img/off.jpg');
                } else {
                    myImage.setAttribute('src', '../java/img/on.jpg');
                }
            }
