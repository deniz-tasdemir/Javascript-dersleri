<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Lesson seven sabit değer örnek</title>
    <body> 
        <div id="result"></div>
        <button type="button" onClick="sum(5,2);multi(5,2);"> Hesapla</button>

    <script> 
   function sum(par1,par2) { // par1 ve par2 adı altında iki adet parametre oluşturduk
   return document.write(par1+par2+"<br>");
}
   function multi(par1,par2){
       return document.write(par1*par2);
   }
</script>
 
 </body>
 </html>
