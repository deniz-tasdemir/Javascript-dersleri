<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Lesson seven sabit değer örnek</title>
    <body>
     <div id="result"></div>  
  <button type="button" style="margin-left:10px;" onClick="Show()">Start Loop</button> 
 <script>

function Show() {
var i,text=""; /* i aslında ingilizce de increment yani artırma,artış anlamında kullanılır.*/
for (i=1;i<=10;i++){ /* i=1 önce i değişkenine bir değer atıyoruz. sonra i<=10 diyerek 10 ve eşit olana
kadar döngü çalışsın diyoruz. i++ ile de i değişkenine atadığımız değeri hep 1 artıyoruz */
text+=i+"<br>"; /* += ile de döngünün sürekli tekrar etmesini sağlıyoruz ne zamana kadar 10 sayısına eşit
olana kadar*/
}
        document.getElementById('result').innerHTML=text;
            }
 
</script>
  </body>
 </html>
