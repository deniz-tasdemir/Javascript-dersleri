<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title">HTML DOM | JS Lesson </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>


    <div class="container-fluid mt-3">
        <p id="result"></p>
    </div>
    <script>
        go("#result", "https://www.google.com", 5); // go ile fonsiyonumuzu çağırdık

        function go(ID, Address, second) {
            /* fonksiyona go diye bir isim verip, ıd addres ve kaç saniyede 
                      yönleneceğini gösterdik.*/
            if (second === 0) { //Burada eğer saniye sıfıra eşit olur ise yönlen dedik.
                window.location.href = Address;
                return;
            }
            document.querySelector(ID).textContent = second + " saniye sonra yönlendirileceksiniz";
            second--;
            /*her seferinde saniyeyi bir azalt dedik. for kullanmadık çünkü zamanlama olaylarında
                       for kullanamazsınız.*/
            setTimeout(function() { // kendini sürekli çalıştırır setTimeout, 1000 ms yani 1 saniyede bir çalış dedik
                go(ID, Address, second);
            }, 1000);

        }
    </script>

</body>

</html>
