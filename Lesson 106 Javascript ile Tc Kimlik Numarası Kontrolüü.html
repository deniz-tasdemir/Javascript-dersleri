<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title">HTML DOM | JS Lesson </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>


    <div class="container-fluid mt-3">
        <form>
            <div class="form-group">
                <label for="tc">TC NO</label>
                <div class="row">
                    <div class="col-3">
                        <input type="text" id="tc" class="form-control">

                    </div>
                    <button type="button" id="Btn"  class="btn btn-dark">Control</button>
                </div>
            </div>
<p id="resultFalse" class="alert alert-danger" style="display: none;"></p>
<p id="resultTrue" class="alert alert-success" style="display: none;"></p>
           
        </form>
    </div>
    <script>
var ID,Btn,resultFalse,resultTrue;
ID=document.querySelector("#tc");
resultFalse=document.querySelector("#resultFalse");
resultTrue=document.querySelector("#resultTrue");
Btn=document.querySelector("#Btn");

Btn.addEventListener('click',function () {
    resultFalse.style.display="block"; 
    if( ID.value.length !== 11){             
        resultFalse.textContent="Kimlik numarası 11 haneli olmak zorundadır";
    }else if(isNaN(ID.value)) {       
        resultFalse.textContent="Kimlik numarası sayılardan oluşmalıdır."; 
    
    }  

});

    </script>

</body>

</html>
