<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title">HTML DOM | JS Lesson </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .Color {
            border: 2px solid #ccc;
            padding: 25px;
        }
    </style>
</head>

<body>
    <p id="result" class="Color">javascript ile tıklandığında arka plan değiştirme</p>
    <button type="button" id="Btn" class="btn btn-success">Change background Color</button>

    <script>
        var ID, Btn, result, count = 0;
        Btn = document.querySelector("#Btn");
        result = document.querySelector("#result");
        Btn.addEventListener('click', function() {
            if (count % 2 === 0) {
                result.style.backgroundColor = "blue";
            } else {
                result.style.backgroundColor = "green";
            }
            count++;
        });
    </script>

</body>

</html>
