<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title">HTML DOM | JS Lesson </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        #obj {
            width: 110px;
            height: 110px;
            position: absolute;
            background-color: brown;
            border: none;
        }
    </style>


</head>

<body>


    <div class="container-fluid mt-3">
        <button type="button" id="obj"></button>
    </div>
    <script>
        var counter = 0,
            obj, xpos, ypos;
        obj = document.querySelector('#obj');

        obj.onmouseover = function() {
            counter++;
            xpos = parseInt(Math.random() * 1000);
            ypos = parseInt(Math.random() * 700);
            obj.style.left = xpos + "px";
            obj.style.top = ypos + "px";
            obj.style.width = this.clientWidth + 10 + "px";
            obj.style.height = this.clientHeight + 10 + "px";
        }
        obj.onclick = function() {
            alert(counter + ".seferde yakaladÄ±n");
            obj.style.width = "110px";
            obj.style.height = "110px";
            counter = 0;
        }
    </script>

</body>

</html>
