    <body>
     <div id="result"></div>  
<script>
show();
function show(){
   var x=Math.round(9.6);
   var y=Math.round(9.1);
   var z=Math.ceil(9.1);
   var a=Math.floor(9.9);

 document.getElementById('result').innerHTML=
 x+"<br>" +
 y+"<br>" +
 z+"<br>" +
 z+"<br>"+ a;
}
