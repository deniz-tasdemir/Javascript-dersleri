<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <title>Document</title>
</head>
<body>
  <h4> inputun içine  validity.rangeUnderflow Girilen değerin 4 den büyük olmasını istiyoruz.</h4>
    <div class="container mt-3">
        <div class="form-group">     
         <input type="number" id="number" name="number" class="form-control" max="7"  min="4" required>       
</div>
<button type="button" onclick="validateForm()" class="btn btn-success">Click</button>
<p id="resultFalse" class="alert alert-danger mt-3" style="display:none;"></p>
<p id="resultTrue" class="alert alert-success mt-3" style="display:none;"></p>

</div>

 <script>
function validateForm(){
var valueInput,resultFalse,resultTrue, message;
valueInput=document.getElementById('number');
resultFalse=document.getElementById('resultFalse');
resultTrue=document.getElementById('resultTrue');

if(valueInput.validity.rangeUnderflow){
resultTrue.style.display="none";
resultFalse.style.display="block";
resultFalse.innerHTML=valueInput.validationMessage;
}else{
resultFalse.style.display="none"; 
resultTrue.style.display="block"; 
resultTrue.innerHTML="Hiç bir sorun gözükmüyor";
    }
}

</script>
</body>
</html>
