<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Lesson seven sabit değer örnek</title>
    <body>
     <div id="result"></div>        
 <script>
   var text="";
   for(i=0;i<20;i++){ 
       if((i%2)!=0) {  // sayının iki bölümünden çıkan sonuç sıfıra eşit değilse diyerek tek sayıları buluyoruz
           continue; // burada da tek  sayıları yazdırma diyerek ekrana çift sayıların yazdırılmasını sağlıyoruz.
       }
       text+="Sayı: "+i+"<br>";
    }
        document.getElementById('result').innerHTML=text;
      </script>
  </body>
 </html>
