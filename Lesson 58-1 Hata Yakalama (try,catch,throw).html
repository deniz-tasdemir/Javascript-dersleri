<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Lesson seven sabit değer örnek</title>
    <body>
         <input type="text" id="data">
        <button type="button" onclick="errors()">Click</button>   
        <p id="result"></p>

    <script>
    function errors(){
    var message,inputValue;
    inputValue=document.getElementById("data").value;
    message=document.getElementById("result");
    message.innerHTML="";
    try{
        if(inputValue==="")throw "Bu alanı boş bırakamazsınız";
        if(isNaN(inputValue===""))throw "Bu alana sadece sayı girilmelidir.";
        inputValue=Number(inputValue);
        if(inputValue<5){
            throw "Girilen sayı 5 ten küçük olamaz";
        }
        else if(inputValue>15){
            throw "Girilen sayı 15'ten büyük olamaz."
        }
        
    }catch(e){
        message.innerHTML=e;
    }
        }
     </script>
     </body>
    </html>
