<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <button type="button" onclick="boxes()">Click</button>
 <p id="result"></p>
 <script>
  var result;
  result=document.getElementById("result");
  function boxes() {
   var message,getValue;
   getValue=prompt("Lütfen dersin adını giriniz","HTML");
 if(getValue==null || getValue==""){
    message="Bu alan boş geçilemez";
 }else if(getValue=="javascript"){
     message="Dersin adını "+ getValue+" olarak doğru bildiniz";
    }else{
        message="Bu dersin neresinde "+ getValue+" yazılım dilini anlattım Allah aşkına?";
    }
 result.innerHTML=message;
}
</script>
</body>
</html>
