<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Lesson seven sabit değer örnek</title>
    <body>
     <div id="result"></div>  
<script>
printScreen();
function printScreen(){
      var x,y;
      x=700; 
      y=new Number(700); // new ile object türüne çevirdik fakat yapılması önerilmez
      document.getElementById("result").innerHTML=(x===y);/*Hem değerlerine hem de 
      türüne eşit mi diye karşılaştırıyoruz, biri number diğeri object o yüzden false döndü.
     
    }
  </script>
  </body>
 </html>
