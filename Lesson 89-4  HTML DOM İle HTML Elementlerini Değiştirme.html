<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Lesson 88 | JS Lesson //</title>
    <style>
        #box {
            width: 600px;
            height: 600px;
            background-color: #3E542E;
            position: relative;
        }
        
        #move {
            width: 50px;
            height: 50px;
            position: absolute;
            background: black;
        }
    </style>
</head>

<body>
    <div class="continer-fluid mt-3">
        <p id="result"></p>
        <div id="box">
            <div id="move"></div>
        </div>
        <button type="button" class="btn btn-dark" onclick="javascript:changeCSS()">BOX MOVE</button>

    </div>

    <script>
        function changeCSS() {
            var changeCSS, position = 0,
                speed;
            changeCSS = document.querySelector('#move');
            speed = setInterval(repeat, 3);

            function repeat() {
                if (position == 550) {
                    clearInterval(speed);
                } else {
                    position++;
                    changeCSS.style.top = position + "px";
                    changeCSS.style.left = position + "px";
                }

            }
        }
    </script>
</body>

</html>
