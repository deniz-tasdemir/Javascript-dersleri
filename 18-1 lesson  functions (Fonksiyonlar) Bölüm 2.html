    <title>Lesson seven sabit değer örnek</title>
    <body> 
        <p id="result"></p>
     

    <script> 
  function sum (data1,data2){ //4,5 demek
      return data1+data2; //4+5 demek
  }

  function Calculate (pr1,pr2){ //4+5
      return sum(pr1,pr2)*sum(pr1,pr2); //9*9
  }
  var getNumber=Calculate(4,5);  //81 demek
  document.write(getNumber);

</script>
