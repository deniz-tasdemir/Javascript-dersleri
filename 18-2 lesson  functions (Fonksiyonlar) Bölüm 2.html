<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Lesson seven sabit değer örnek</title>
    <body> 
        <p id="result"></p>
     

    <script> 
  function sum (data1,data2){ 
      return data1+data2;
  }

  function Calculate (pr1,pr2){
      return sum(pr1,pr2)*sum(pr1,pr2); 
  }
 function printScreen (par){
 document.write(par+"<br>");
 }

 printScreen(Calculate(1,2));
 printScreen(Calculate(1,3));
 printScreen(Calculate(1,4));
 printScreen(Calculate(4,7));
 printScreen(Calculate(4,4));
 printScreen(Calculate(2,2));

</script>
 
 </body>
 </html>
