<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <title>Document</title>
</head>
<body>
     <div class="container mt-3">
<form id="formValidate" name="formValidate">
    <div class="form-group">  
        <label for="username">Username</label>   
         <input type="text" id="username" name="username" class="form-control" maxlength="5" required>       
</div>
<div class="form-group form check">
    <input type="checkbox" id="chckBox" name="chckBox" class="form-check-input" maxlength="5" required>    
    <label for="chckBox" class="form-check-label">Üyelik sözleşmesini okudum ve onaylıyorum.</label>
</div>
    <button type="button" onclick="validateForm()" class="btn btn-success">Click</button>
<p id="resultFalse" class="alert alert-danger mt-3" style="display:none;"></p>
<p id="resultTrue" class="alert alert-success mt-3" style="display:none;"></p>
</form>
</div>
 <script>
function validateForm(){
var resultFalse,resultTrue, message;
resultFalse=document.getElementById('resultFalse');
resultTrue=document.getElementById('resultTrue');

if(document.formValidate.chckBox.checked){
resultFalse.style.display="none";
alert("Kabul ettim");
}else{
resultFalse.style.display="block"; 
resultTrue.style.display="none"; 
resultFalse.innerHTML="Bu kutuyu işaretlemeden devam edemezsiniz.";
    }
}
</script>
</body>
</html>
