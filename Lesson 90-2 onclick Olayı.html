<body>
    <div class="continer-fluid mt-3">
        <h3>Girdiğin sayının kare kökünü hesaplama</h3>
        <p id="result"></p>
        <button type="button" onclick="javascript:squareRoot()" class="btn btn-success">Click</button>
    </div>
</body>

</html>
<script>
    function squareRoot() {
        var getNumber, result;
        getNumber = prompt("Lütfen sayıyı giriniz", " ");
        result = Math.sqrt(getNumber);
        document.querySelector('#result').innerHTML = result;
    }
</script>
