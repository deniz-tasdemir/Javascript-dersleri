<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Lesson seven sabit değer örnek</title>
    <body>
     <div id="result"></div>  
<script>
show();
function show(){
   var x=Math.round(7.5); //sayıyı en yakın ondalığa yuvarlar 7.5 den 8 yapar.
   var y=Math.round(2.49); //2 olarak yuvarlar. 5.5 olsaydı sayıyı 6 ya yuvarlayacaktıç
 document.getElementById('result').innerHTML=Math.pow(x,y); //8 üzeri 2 yani 8*8 =64
 
       }
  </script>
  </body>
 </html>
