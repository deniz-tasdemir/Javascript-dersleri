    <style>
        #demo {
            width: 200px;
            height: 60px;
            color: white;
            background-color: crimson;
            padding: 16px;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-3">
        <p id="result"></p>
        <img src="../java/img/off.jpg" width="100" height="180" alt="" id="picture" />
        <input type="text" id="username" name="username">
        <div class="demo">Javascript</div>
    </div>
    <script>
        var x = document.querySelector('#picture');
        x.onmousemove = function() {
            this.src = "../java/img/on.jpg";
        }
        x.onmouseoout = function() {
            this.src = "../java/img/off.jpg";
        }
    </script>
</body>
