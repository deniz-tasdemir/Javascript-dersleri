<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Lesson seven sabit değer örnek</title>
    <body>
     <div id="result"></div>   
     <input type="text" id="take">  
  <button type="button" style="margin-left:10px;" onClick="Show()">Göster</button> 
 <script>
    function Show () {
    var takeValue=document.getElementById('take').value;
    var message="";
    switch (takeValue) {
        case "js": message="Tebrikler, Bu eğitim setini bildiniz";break;
        case "Bugün": message="bu gün günlerden pazar kardeş";break;
        default: message="Girdiğiniz harflerin hiçbir anlamı yok";
            }
        document.getElementById('result').innerHTML=message;
       
            }
 </script>
  </body>
 </html>
