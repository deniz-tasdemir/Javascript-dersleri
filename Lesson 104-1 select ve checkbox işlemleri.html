<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title">HTML DOM | JS Lesson </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>


    <div class="container-fluid mt-3">
        <form id="frmValidate" name="frmValidate">
            <div class="form-group">
                <label for="city">city</label>
                <select class="form-control" id="city">
                <option value="JS">Javascript</option>
                <option value="Angular"> Angular JS</option>
                <option value="React">React JS</option>
                <option value="Vue">Vue JS</option>
                <option value="Node">Node JS</option>
                </select>
            </div>
            <div class="form-group" form-check>
                <input type="checkbox" name="" id="accept" class="form-check" placeholder="" aria-describedby="helpId">
                <label class="form-check-label" for="accept">I read privacy policy and ı agree</label>
            </div>
            <button type="button" id="Btn" class="btn btn-primary">click</button>
        </form>
    </div>
    <script>
        var Btn = document.querySelector('#Btn');
        var getIndex = document.querySelector('#city');
        Btn.addEventListener("click", function() {
            var valueSelected = getIndex.options[getIndex.selectedIndex].text; //altaki iki yorum satırı ile aynı işleme sahip.
            //var Index = document.querySelector('#city').selectedIndex;
            //var valueSelected = document.querySelector('#city').options[Index].value;
            alert(valueSelected);
        });
    </script>

</body>

</html>
