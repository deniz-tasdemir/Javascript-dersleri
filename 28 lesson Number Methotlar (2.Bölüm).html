<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Lesson seven sabit değer örnek</title>
    <body>
     <div id="result"></div>  
<script>
show();
function show(){
   var x;
   x=new Number(7); //new ile object yani nesneye çeviriyoruz.
   document.getElementById("result").innerHTML=typeof x.valueOf(); /*valueof ile ise
   object ile nesneye çevirdiğimizi tekrar number veri türüne çeviyoruz*/
    }
  </script>
  </body>
 </html>
