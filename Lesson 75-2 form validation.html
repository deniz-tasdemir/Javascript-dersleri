<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <div class="form-group">          
        <label for="username">username:</label>
        <input type="text" id="username" name="username" class="form-control" required>       
</div>
<button type="button" onclick="validateForm()" class="btn btn-success">Click</button>
<p id="result" class="alert alert-danger mt-3" style="display:none"></p>
</div>

 <script>
function validateForm() {
var valueInput,result,message="";
result=document.getElementById('result');
result.style.display="block";
valueInput=document.getElementById("username").value;
if(valueInput== ""){

message="Kullanıcı adı boş bırakılamaz";  
} else if(isNaN(valueInput)){
    message="Lütfen  bu alana sayı giriniz";  
 
} else if(valueInput<1 || valueInput>6){
    message="Lütfen bu alana  1 ile 6 arasında bir sayı giriniz.";  
 
} else{
    message="Her şey doğru gitti";
}
    result.innerHTML=message;
}
</script>
</body>
</html>
