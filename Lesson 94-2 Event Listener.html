<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Lesson 88 | JS Lesson //</title>

    <style>
        #demo {
            width: 200px;
            height: 60px;
            color: white;
            background-color: crimson;
            padding: 16px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-3">
        <div id="result" class="alert alert-success">Javascript ile EventListener Konusu</div>
        <button type="button" id="Btn" class="btn btn-dark">Click</button>
    </div>
    <script>
        var Btn = document.querySelector('#Btn');
        var result = document.querySelector('#result');
        Btn.addEventListener("click", mclick);
        Btn.addEventListener("mouseover", mOver);
        Btn.addEventListener("mouseout", mOut);

        function mclick() {
            document.querySelector('#result').innerHTML = "Şu an bana tıkladın";
        }

        function mOver() {
            document.querySelector('#result').innerHTML = "Şu an üzerimde fare";
        }

        function mOut() {
            document.querySelector('#result').innerHTML = "Fareyi üzerimden çektin";
        }
    </script>
</body>

</html>
