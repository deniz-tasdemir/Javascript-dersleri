<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Lesson 88 | JS Lesson //</title>

    <style>
        #demo {
            width: 200px;
            height: 60px;
            color: white;
            background-color: crimson;
            padding: 16px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-3">
        <p id="result"></p>
        <input type="text" id="username" name="username" onFocus="Test(this)">
        <div id="demo">Javascript</div>
    </div>
    <script>
        var result = document.querySelector('#result');
        var demo = document.querySelector('#demo');
        demo.onmousedown = function() {
            this.style.backgroundColor = "blue";
            this.innerHTML = "Merhaba";
        }
        demo.onmouseup = function() {
            this.style.backgroundColor = "green";
            this.innerHTML = "Güle Güle";
        }
        demo.ondblclick = function() {
            this.style.backgroundColor = "red";
            this.innerHTML = "çift tıklıdınız";
        }

        function Test(obj) {
            obj.style.backgroundColor = "grey";
            obj.style.padding = "12px";
            obj.style.color = "white";
            obj.style.width = "300px";
        }
    </script>
</body>

</html>
