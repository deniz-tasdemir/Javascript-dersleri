<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Lesson seven sabit değer örnek</title>
    <body>
        <h5>Mouse çervenin içine getirdiğimizde mouse imlecinin bulunduğu koorinatları 
            javascript ile görebiliriz.</h5>
        <p onMouseMove="mouseMove(event);" style="width: 300px; height: 100px; border: 1px solid grey;"></p> 
         <div id="result2"></div>

<script> 
function mouseMove(e) {
var x=e.clientX;
var y=e.clientY;
document.getElementById("result2").innerHTML="Koordinatlar x:"+x + " Y :"+ y;
}

</script>
  </body>
