<body>
    <div class="container-fluid mt-3">
        <div id="text" class=" alert alert-danger">HTML DOM Remove EventListener</div>
        <P id="result"></P>
        <button type="button" id="Btn" class="btn btn-dark">click</button>

        <script>
            var p1, p2, Div1, Div2;
            var text = document.querySelector('#text');
            text.addEventListener("mousemove", rastgele, false);

            function rastgele() {
                document.querySelector('#result').innerText = Math.random();
            }
            var Btn = document.querySelector('#Btn');
            Btn.onclick = function() {
                text.removeEventListener('mousemove', rastgele);
            }
        </script>
